<!doctype html>
<html lang="en">
  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="assets/javascript/app.js"></script>

    <title>GifTastic</title>

  </head>

  <body>

    <nav class="navbar navbar-expand-lg py-3 bg-dark rounded">

        <!-- Page Logo w/ GIPHY link -->
        <div class="navbar-brand h1 px-3 mx-auto rounded bg-light">
            <span class="mx-2">
                Giftastic!
            </span>
            <span>
                <small>Powered by:</small>
                <a class="navbar-brand" href="https://giphy.com/">
                    <img src="assets/images/giphy_logo.png" id="giphyLogo">
                </a>
            </span>
        </div>

        <!-- Button Section -->
        <div class="btn-group btn-group-lg mx-auto" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Animal
            </button>
            <div  id="buttonSection" class="dropdown-menu" aria-labelledby="btnGroupDrop1"></div>
        </div>

    </nav>

    <br />

    <div class="container-fluid">
        <div class="row">

            <!-- Gif Creation Section -->
            <div id="gifCreate" class="col-md-4 col-sm-12">
                <div class="text-light text-center">Add an animal:</div>
                <form class="form-inline justify-content-center">
                    <label for="buttonName" class="sr-only">Enter an animal!</label>
                    <input type="text" id="buttonName" class="form-control mr-1">
                    <button type="submit" id="submit" class="btn btn-light">Submit</button>
                </form>
            </div>
            
            <!-- Gif Section -->
            <div class="col-md-8 col-sm-12">
                <div id="gifGenerated" class="row mx-auto"></div>
            </div>

            <!-- Back to Top Button -->
            <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>
            
        </div>
    </div>


  </body>
</html>
